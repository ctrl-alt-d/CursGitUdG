                        ## Dia 0 "Hello world"                        
                        ![Octocat](./imatges/Octocat.png)

                        --

                        ## Conceptes que necessito conèixer
                        * Què és un "Repo"
                        * Repo local vs repo remot
                        * Què és git
                        * Què és github

                        --

                        ## Compte a git hub
                        ![githib sign up](./imatges/github_sign_up.png)

                        --

                        ## Instal·lar git
                        ![Git for windows](./imatges/git_for_windows.png)

                        --

                        ## Comprovar git configurat
                        ```bash
                        $ cat ~/.gitconfig
                        $ git config --list
                        $ # git config --global user.name "John Doe"
                        $ # git config --global user.email johndoe@example.com
                        $ # git config --global core.editor Code.exe
                        ````

                        --

                        ## Pràctiques:
                        * Dia0.P0: Crear clau ssh ![](./imatges/yt.png)<!-- .element style="margin:0" -->
                        * Dia0.P1: El meu repo I ![](./imatges/yt.png)<!-- .element style="margin:0" -->
                        * Dia0.P2: El meu repo II
                        * Dia0.P3: El repo del company
                        * Dia0.P4: Esborrar-ho tot
                        * Dia0.P5: (Opcional) Ampliació ![](./imatges/yt.png)<!-- .element style="margin:0" -->
                        
                        --

                        ## Dia0.P0: Crear clau ssh
                        * [Generating a new SSH key and adding it to the ssh-agent](https://docs.github.com/en/free-pro-team@latest/github/authenticating-to-github/generating-a-new-ssh-key-and-adding-it-to-the-ssh-agent)
                        * [Adding a new SSH key to your GitHub account](https://docs.github.com/en/free-pro-team@latest/github/authenticating-to-github/adding-a-new-ssh-key-to-your-github-account)
                        * [Video d'ajuda ![](./imatges/yt.png)<!-- .element style="margin:0" -->](https://youtu.be/OHy3eN6jPtQ)

                        --

                        ## Dia0.P1: El meu repo I
                        * Crear un repo a github
                        * Clonar-lo en local: `git clone`
                        * Afegir un fitxer de texte, ex: llegeixme.md
                        * Mirar estat:: `git status`
                        * Stage change: `git add llegeixme.md`
                        * Commit: `git commit -m "Fitxer afegit"`
                        * Push: `git push`, mirar el que us diu
                        * Comprovar que a github hi és.
                        * [Video d'ajuda ![](./imatges/yt.png)<!-- .element style="margin:0" -->](https://youtu.be/J_lsuONExo4)

                        --

                        ## Dia0.P2: El meu repo II
                        * Passar-li la url del repo de github al company via teams per a que el cloni ell.
                        * Repetir la pràctica amb un segon repo.
                        * Clonar el primer repo en alguna altra carpeta per veure que no heu perdut res.

                        --

                        ## Dia0.P3: El repo del company
                        * Clonar el repo d'un company.
                        * Comprovar que si intento fer push de canvis no em deixa.

                        --

                        ## Dia0.P4: Esborrar-ho tot
                        * Esborrar els repos de github.                        

                        --

                        ## Dia0.P5: Amplicació
                        * Fer la pràctica usant l'editor VS Code
                        * Fer la pràctica creant el repo en local
                        * [Video explcatiu ![](./imatges/yt.png)<!-- .element style="margin:0" -->](https://youtu.be/GBlf7WouCA8)

                        --

                    <script type="text/template">
                        ## Dia 1 "Branques"
                        ![git branches](./imatges/git_branches_meme.jpg)

                        --

                        ## Conceptes que necessito conèixer
                        * Què és una "Branca"
                        * Què és un col·laborador a GitHub
                        * Què és un "Merge"
                        
                        --

                        ## Pràctiques
                        * Dia1.P0: Crear un repo. Fer una branca. Pujar la branca. Afegir col·laboradors, acceptar col·laboracions dels companys.
                        * Dia1.P1: Clonar els repos dels comanys, crear branca amb contingut, mirar network dels companys.
                        * Dia1.P2: Anar al "meu" repo a github i mirar les noves branques i network. Fer pull. Fer switch entre branques.
                        * Dia1.P3: Fer merges al meu repo. Mirar network.
                        * Dia1.P4: Esborrar les branques. Esborrar el repo.

                        --

                        ## Dia1.P0: Col·laboradors
                        * Crear un repo (a github i clonar-lo)
                        * Fer una branca (`git checkout -b branca_danih` )
                        * Afegir-hi contingut (`git add nou_fitxer_dani.txt; git commit`)
                        * Pujar la branca (`git push`)
                        * Mirar el "insight / network"
                        * Afegir col·laboradors, acceptar col·laboracions dels companys. (GitHub i correu)
                        * [Video d'ajuda ![](./imatges/yt.png)<!-- .element style="margin:0" -->](https://youtu.be/SYYK2R4AVro)

                        --
                        
                        ## Dia1.P1: Crear branques
                        * Clonar el repo dels companys allà on col·laboro.
                        * Crear una branca tal com hem fet a "La branca I"
                        * Recordar fer el push.
                        * Mirar el "insight / network" dels companys.
                        * [Video d'ajuda ![](./imatges/yt.png)<!-- .element style="margin:0" -->](https://youtu.be/MiRAnxTMrgo)

                        --
                        
                        ## Dia1.P2: Actualitzar el meu repo
                        * Comprovar a github que els companys han pujat branques.
                        * Actualitzar el repo local ( `git pull`)
                        * Llistar les branques (`git branch`)
                        * Col·locar-nos a les diferents branques i veure els canvis (`git switch nom_de_branca; ls`)
                        * [Video d'ajuda ![](./imatges/yt.png)<!-- .element style="margin:0" -->](https://youtu.be/WBYt4XuUTn4)

                        --

                        # Dia 1.P3: Fer merge
                        * Tornar a la branca main (`git switch main`) 
                        * Fer merge dins main de les altres branques (`git merge _nom_de_branca_`)
                        * Pujar main a github (`git push`)
                        * [Video d'ajuda ![](./imatges/yt.png)<!-- .element style="margin:0" -->](https://youtu.be/84HxrAAw3OQ)
                        
                        --

                        # Dia 1.P4: Esborrar
                        * Des de github esborrar branques.
                        * Des de github esborrar el meu repo.
                        
                    </script>

                        ## Dia 2 "PR"

                        * Des de github crear un repo.

                        * Des de github afegir diversos col·laboradors.
                        * [Video d'ajuda ![](./imatges/yt.png)<!-- .element style="margin:0" -->](https://youtu.be/8QcCfkkY9OY)

                        # Dia 1.P3: Esborrar
